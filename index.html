<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google and Facebook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .login-container {
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-button {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background-color: #357ae8;
        }

        .login-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .facebook-button {
            background-color: #4267B2;
        }

        .facebook-button:hover {
            background-color: #365899;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login with Google or Facebook</h1>

        <!-- Google Login -->
        <a href="http://localhost:6060/api/v1/user/google" class="login-button">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google Logo">
            Login with Google
        </a>
        <br>

        <!-- Facebook Login -->
        <a href="http://localhost:6060/api/v1/user/facebook" class="login-button facebook-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            Login with Facebook
        </a>
    </div>
</body>
</html>
